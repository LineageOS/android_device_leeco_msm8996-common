# SENSOR : ALIAS
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor4 : cpu0
# tsens_tz_sensor1 : pop_mem
# tsens_tz_sensor15 : gpu
# tsens_tz_sensor11 : cpu3
# tsens_tz_sensor9 : cpu2

#debug
#Conf file: /vendor/etc/thermal-engine.conf

[LCD_MONITOR]
algo_type monitor
sampling 5000
sensor quiet_therm
thresholds 38000 40000 42000 44000 47000
thresholds_clr 36000 38000 40000 42000 44000
actions lcd lcd lcd lcd lcd
action_info 225 200 185 170 160

[SKIN_MSM_THERM_LITTLE_CLUSTER]
algo_type ss
sampling 1000
sensor tsens_tz_sensor4 tsens_tz_sensor6
device cluster0
set_point 58000
set_point_clr 49000
time_constant 0
override 15000
device_max_limit 1190400

[SKIN_MSM_THERM_BIG_CLUSTER]
algo_type ss
sampling 1000
sensor tsens_tz_sensor9 tsens_tz_sensor11
device cluster1
set_point 58000
set_point_clr 49000
time_constant 0
override 15000
device_max_limit 1440000

[SKIN_EMMC_THERM_LITTLE_CLUSTER]
algo_type ss
sampling 1000
sensor emmc_therm
device cluster0
set_point 40000
set_point_clr 36000
time_constant 0
override 10000
device_max_limit 1324800

[SKIN_EMMC_THERM_BIG_CLUSTER]
algo_type ss
sampling 1000
sensor emmc_therm
device cluster1
set_point 40000
set_point_clr 36000
time_constant 0
override 10000
device_max_limit 1555200

[EMMC_THERM_GPU_SKIN_MANAGEMENT]
algo_type monitor
sampling 5000
sensor emmc_therm
thresholds 44000 46000 48000 51000 54000
thresholds_clr 42000 44000 46000 48000 51000
actions gpu gpu gpu gpu gpu
action_info 560000000 510000000 401800000 315000000 214000000
override 18000

[SS-QUIET-THERM-GOLD]
algo_type ss
sampling 2000
sensor quiet_therm
device cluster1
set_point 36000
set_point_clr 32000
time_constant 0
device_max_limit 1708800

[SS-QUIET-THERM-SILVER]
algo_type ss
sampling 2000
sensor quiet_therm
device cluster0
set_point 36000
set_point_clr 32000
time_constant 0
device_max_limit 1401600

[SS-QUIET-THERM-GPU]
algo_type ss
sampling 2000
sensor quiet_therm
device gpu
set_point 45000
set_point_clr 40000
time_constant 0
device_max_limit 315000000

[VIRTUAL-CPUS]
algo_type virtual
trip_sensor tsens_tz_sensor11
set_point 75000
set_point_clr 65000
sensors tsens_tz_sensor4 tsens_tz_sensor6 tsens_tz_sensor9 tsens_tz_sensor11
weights
sampling 10
math 2

[SS-GPU]
algo_type ss
sampling 250
sensor gpu
device gpu
set_point 95000
set_point_clr 65000
time_constant 0
device_max_limit 315000000

[SS-POPMEM]
#algo_type ss
sampling 10
sensor pop_mem
device cluster1
set_point 95000
set_point_clr 65000
time_constant 16

[SS-CPUS-ALL]
#algo_type ss
sampling 10
sensor VIRTUAL-CPUS
device cpu_voltage
set_point 95000
set_point_clr 65000
time_constant 0
device_perf_floor 1036800

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8994_tz
sensors tsens_tz_sensor1 tsens_tz_sensor2 tsens_tz_sensor13 tsens_tz_sensor14 tsens_tz_sensor15
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[AFFINITY_MONITOR]
algo_type monitor
sampling 1000
sensor msm_therm
thresholds 40000 45000 50000 70000
thresholds_clr 35000 40000 45000 50000
actions affinity_switch+affinity_core affinity_switch+affinity_core affinity_switch+affinity_core affinity_switch+affinity_core
action_info 0+4 1+2 2+1 3+1

[EMMC_THERM_BATTERY_MITIGATION]
algo_type monitor
sampling 1000
sensor emmc_therm
thresholds 42000 46000 56000 58000
thresholds_clr 37000 42000 46000 56000
actions battery battery battery battery
action_info 0 1 2 3

[PMIC-ALARM-MONITOR]
algo_type monitor
sampling 1000
sensor pm8994_tz
thresholds 107000 127000
thresholds_clr 103000 123000
actions hotplug_3+hotplug_2+hotplug_1+cluster1+cluster0 hotplug_3+hotplug_2+hotplug_1
action_info 0+0+0+302400+302400 1+1+1

